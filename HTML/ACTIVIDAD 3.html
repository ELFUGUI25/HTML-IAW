<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Básica</title>
    <style>
        /* Estilos básicos para darle algo de estructura */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
        }
        main {
            padding: 40px;
        }
        footer {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Cabecera con el título de la página -->
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
        <p>Un sitio web básico de ejemplo</p>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <section>
            <h2>Sobre mi</h2>
            <p>Este es un breve párrafo sobre mi. </p>
        </section>
        
        <section>
            <h2> Servicios</h2>
            <ul>
                <li>Servicio 1</li>
                <li>Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>
        
        <section>
            <h2>Contacto</h2>
            <p>Puedes contactarnos a través de nuestro correo: ejemplo@correo.com</p>
        </section>
    </main>

    <!-- Pie de página con información adicional -->
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
