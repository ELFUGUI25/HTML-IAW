<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Básica</title>
</head>
<body>

    <h2>Ejemplo Tabla </h2>

    <!-- Creación de la tabla -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Cabecera de la tabla -->
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Ana</td>
                <td>20</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>39</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Lucía</td>
                <td>1</td>
                <td>Valencia</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
