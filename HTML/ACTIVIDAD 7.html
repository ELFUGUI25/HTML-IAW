<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Avanzada</title>
    <style>
        /* Formato básico para la tabla */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Creación de la tabla con descripción -->
    <table>
        <!-- Descripción de la tabla -->
        <caption>Horario de Clases</caption>
        
        <!-- Cabecera de la tabla -->
        <thead>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>

        <!-- Cuerpo de la tabla con filas expandidas -->
        <tbody>
            <tr>
                <td>8:00 - 9:00</td>
                <td rowspan="2">IAW</td>
                <td>SGBD</td>
                <td rowspan="3">EIE</td>
                <td>SAD</td>
                <td rowspan="2">SRI</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td rowspan="2">ASOR</td>
                <td>SAD</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>SGBD</td>
                <td rowspan="2" colspan="2">IAW</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>EIE</td>
                <td>SAD</td>
            </tr>
            <tr>
                <td>12:00 - 1:00</td>
                <td colspan="5">ASOR</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
