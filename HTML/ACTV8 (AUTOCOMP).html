<h2>Formulario de Contacto</h2>
<form action="/enviar" method="post" autocomplete="on">
    <label for="nombre">Nombre (solo letras):</label><br>
    <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required autocomplete="name"><br><br>

    <label for="email">Correo Electrónico:</label><br>
    <input type="email" id="email" name="email" required autocomplete="email"><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" required autocomplete="off"></textarea><br><br>

    <label for="dni">DNI (formato: 12345678A):</label><br>
    <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]" title="Ingrese 8 dígitos seguidos de una letra mayúscula (por ejemplo, 12345678A)" required autocomplete="off"><br><br>

    <label for="codigo_postal">Código Postal:</label><br>
    <input type="text" id="codigo_postal" name="codigo_postal" pattern="[0-9]{5}" placeholder="Ej: 28001" required autocomplete="postal-code"><br><br>

    <label for="usuario">Nombre de Usuario:</label><br>
    <input type="text" id="usuario" name="usuario" pattern="[A-Za-z0-9_]{5,15}" placeholder="Usuario (5-15 caracteres)" required autocomplete="username"><br><br>

    <label for="clave">Contraseña:</label><br>
    <input type="password" id="clave" name="clave" pattern=".{8,}" placeholder="Contraseña (mínimo 8 caracteres)" required autocomplete="new-password"><br><br>

    <label for="satisfaccion">Nivel de Satisfacción (1 a 10):</label><br>
    <input type="range" id="satisfaccion" name="satisfaccion" min="1" max="10" value="5" oninput="satisfaccionOutput.value = satisfaccion.value">
    <output name="satisfaccionOutput" id="satisfaccionOutput">5</output>
    <br><br>

    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" min="18" max="100" required autocomplete="off"><br><br>

    <label for="fecha">Fecha de contacto:</label><br>
    <input type="date" id="fecha" name="fecha" required autocomplete="bday"><br><br>

    <label for="color">Color favorito:</label><br>
    <input type="color" id="color" name="color" value="#000000"><br><br>

    <input type="submit" value="Enviar">
</form>
